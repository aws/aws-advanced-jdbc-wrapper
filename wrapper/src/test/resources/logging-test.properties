# Possible values for log level (from most detailed to less detailed): FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE
.level=INFO
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT.%1$tL] [%4$-7s] %2$s%n %5$s %n

software.amazon.jdbc.level=ALL

integration.container.level=FINEST
integration.container.aurora.postgres.AuroraPostgresStaleDnsTest.level=FINEST
integration.container.aurora.postgres.AuroraAdvancedPerformanceTest.level=FINEST
integration.container.aurora.postgres.AuroraPostgresBaseTest.level=FINEST

integration.refactored.level=FINEST
integration.refactored.container.tests.ReadWriteSplittingPerformanceTest.level=FINEST
integration.refactored.host.TestEnvironment.level=FINEST
integration.refactored.container.tests.AuroraFailoverTest.level=FINEST

integration.level=FINEST

