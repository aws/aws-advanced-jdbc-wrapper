name: Main CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-driver:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Clone Repository'
        uses: actions/checkout@v2

      - name: 'Set up JDK 8'
        uses: actions/setup-java@v1
        with:
          java-version: 8
          
      - name: 'Run Tests'
        run: |
          ./gradlew test
